#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

unbind C-b
set -g prefix M-a

# Mouse features
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g mode-mouse on

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h
bind Q kill-window

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
set -g mode-keys vi
set-option -g status on

# swich these keys for vi-copy mode which is more intuitive
unbind -t vi-copy v
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-selection

#urxvt tab like window switching (-n: no prior escape seq)
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

set -g set-titles on
set -g base-index 1
set -g pane-base-index 1
setw -g aggressive-resize on

# Set scrollback
set -g history-limit 10000

# Clipboard integration
# Copy tmux paste-buffer to clipboard and vice versa
bind C-c run "tmux save-buffer - | xclip -i -selection clipboard"
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"


#-------~---~----------~----------~----
# STATUS & MESSAGE
#-------~---~----------~----------~----

set -g message-attr bold
set -g message-fg black
set -g message-bg blue

set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-utf8 on

setw -g window-status-fg magenta
setw -g window-status-attr none
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bold

setw -g window-status-activity-attr none

setw -g window-status-format '#[fg=brightblue] [ #I(#P/#{window_panes}) #W ]'
setw -g window-status-current-format '#[fg=brightwhite,bold] [ #I(#P/#{window_panes}) #W ]'

set -g status-left ''
set -g status-left-length 80
set -g status-left-fg black

set -g status-right ''
set -g status-right-length 100

setw -g monitor-activity on
set -g visual-activity on

setw -g clock-mode-style 12
#-------~---~----------~----------~----
# COLORS
#-------~---~----------~----------~----
set -g default-terminal "screen-256color"
set -g pane-active-border-fg "green"
set -g pane-border-fg "colour10"

# OVERRIDE ITALICS AND USE REVERSE
# FOR LESS PAGER AND VIM
set -g terminal-overrides 'rxvt-unicode*:sitm@,ritm@'
